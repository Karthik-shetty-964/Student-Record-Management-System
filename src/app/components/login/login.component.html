<div class="container row m-auto mt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card bg-dark text-light p-2">
            <div class="card-body">
                <div class="text-center text-light">
                    <h2>Login</h2>
                </div>
                <hr />
                <form #loginForm="ngForm" (ngSubmit)="authenticateUser(loginForm)">
                    <div class="mb-4">
                        <label for="userEmail" class="mb-1">Email:</label>
                        <input type="email" id="userEmail" [(ngModel)]="userEmail" #uemail="ngModel" name="email" class="form-control" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required/>
                        <span class="error" *ngIf="uemail.invalid && uemail.touched && uemail.value===''">Email cannot be empty</span>
                        <span class="error" *ngIf="uemail.invalid && uemail.touched && uemail.value!=='' ">Enter valid email id</span>
                    </div>
                    <div class="mb-4">
                        <label for="username" class="mb-1">Password:</label>
                        <input type="password" id="username" [(ngModel)]="password" #pword="ngModel" name="password" class="form-control" placeholder="Enter your password" required />
                        <span class="error" *ngIf="pword.touched && pword.invalid">Password cannot be empty</span>
                    </div>
                    <span class="error" *ngIf="pword.value!=''">{{message}}</span>
                    <hr />
                    <div class="d-flex gap-3">
                        <input type="submit" value="Login" class="btn btn-success" [disabled]="loginForm.invalid"/>
                        <input type="reset" value="Reset" class="btn btn-danger" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
